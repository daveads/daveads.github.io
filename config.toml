# The URL the site will be built for
base_url = "https://daveads.github.io"
title = "Daveads"
description = ""

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true


#Feeds
generate_feed = true
feed_filename = "atom.xml"

taxonomies = [
		{name = "categories", feed = true},
		{name = "tags", feed = true},
		{name = "notec", fedd = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "material-dark" #"gray-matter-dark"


[extra]
# Put all your custom variables here
language_code = "en-US"

title_separator = "|"  # Separator between title and title_addition, set as |, -, _, etc

author = "Adejumo David Adewale" # Put Your Name here
search = "Search"

google_analytics = 'G-087FCJRFH2'

# SEO
seo = true

menu = [
		{url = "/writing", name = "Writings", slash = true},
		{url = "/paper", name = "Papers", slash = true},
		{url = "/project", name = "Projects", slash = true},
		{url = "/about", name = "About", slash = true},
]

subs = [
		{url = "/notec", name = "Notes", slash = true},
		{url = "/tags", name = "Tags", slash = true},
		{url = "/categories", name = "Categories", slash = true},
]

