{% extends "page.html" %}

{% block title %}
		{{config.title}} - Tags
{% endblock %}

{% block content %}

    
    {% if terms %}

    {% include "include/back.html" %}
    <br>
        <ul>
            {% for term in terms %}
                <li class="tagsC-layout"><a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
