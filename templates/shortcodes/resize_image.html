{% set image = resize_image(path="assets/images/" ~ src, width=w | default(value=1024) | int, height=h | default(value=0) | int) %}
<figure class="centered-image">
    <img src="{{ image.url }}" 
    {% if alt %} alt="{{ alt | safe }}"{% endif %}
    {% if w %} width="{{ w }}"{% endif %}
    {% if h %} height="{{ h }}"{% endif %}
    loading="lazy" />
    {% if alt %}
    <figcaption>{{ alt | safe }}</figcaption>
    {% endif %}
</figure>
