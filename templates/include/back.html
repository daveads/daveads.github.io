<div class="back_btn">
    <button type="button" onclick="window.history.go(-1)" 
    
    {% if current_path == "/" %} style="display:none; background-color: black; color: #13b7ea;" 
    {% else %}
    style="float:right; font-size: 15px; background-color: black; color: #13b7ea;"
    {% endif %}>
    
    {% raw %} << back {% endraw %}
    </button>
</div>
<br>
