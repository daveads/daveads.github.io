{% extends "base.html" %}

{% block title %}
     {{config.title}} - {{page.title}}
{% endblock %}

<article class="post">

    <!-- content block -->
    {% block content %}

    <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
	</header>

    <p class="tag">{{ page.date }}</p>
    {{ page.content | safe }}

	{% endblock %}

</article>
