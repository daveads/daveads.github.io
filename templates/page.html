{% extends "base.html" %}

{% block title %}
     {{config.title}} - {{page.title}}
{% endblock %}

<article class="post">

    <!-- content block -->
    {% block content %}

    {% if page.title == "Guides" %}
        {% set pag = get_page(path="guides/guide.md") %}
        {{ pag.content | safe }}
    {% endif %}


    <p class="tag">{{ page.date }}</p>
    {{ page.content | safe }}
    

	{% endblock %}
	
</article>
